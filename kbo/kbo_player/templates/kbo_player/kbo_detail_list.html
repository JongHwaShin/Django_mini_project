{% extends 'kbo_player/base.html' %}
    {% block content %}
    <table class="table table-hover">
  <thead>
    <tr>
        <th scope="col">년도</th>
      <th scope="col">이름</th>
      <th scope="col">팀명</th>
      <th scope="col">연봉</th>
      <th scope="col">타율/방어율</th>
    </tr>
  </thead>
  <tbody>

    <tr class="table-secondary">
      <th scope="row">{{players_detail.year}}</th>
      <td>{{players_detail.name}}</td>
      <td>{{players_detail.team}}</td>
      <td>{{players_detail.year_money}}</td>
      <td>{{players_detail.attack_or_attacked}}</td>
    </tr>


  </tbody>
</table>
</table>
<a class="btn btn-primary" href="{% url 'kbo_player_edit' pk=players_detail.pk %}">
     <span class="btn-primary">선수수정</span>
   </a>
<a class="btn btn-primary" href="{% url 'kbo_player_remove' pk=players_detail.pk %}">
     <span class="btn-primary">선수삭제</span>
   </a>




    {% endblock %}}
